# =============================================================================
# 當前使用的配置（3 個任務）
# =============================================================================

batch_size: 4
epochs: 200
lr: 1e-5
patch_size: 400
num_decoder_conv_layers: 80
data_path: 'data/'
task_structure: 'subfolder'

# 任務配置
num_tasks: 3
task_names:
  0: 'Cell'
  1: 'Blood'
  2: 'Root'

# 損失權重
base_weights:
  0: 1.0
  1: 1.0
  2: 1.0
boundary_weights:
  0: 2.0
  1: 3.0
  2: 20.0
foreground_weights:
  0: 1.0
  1: 1.5
  2: 15.0

# 預訓練模型路徑（可選）
